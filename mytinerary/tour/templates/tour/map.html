      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: '100 Portland Ave, Minneapolis, MN 55401',
          destination: 'Dakota Jazz Club & Restaurant, 1010 Nicollet Mall, Minneapolis, MN 55403',
		  waypoints: [
              {location: 'Target Center, 600 First Avenue North, Minneapolis, MN 55403'},
              {location: '401 Chicago Ave, Minneapolis, MN 55415'},
          ],
          travelMode: 'WALKING',
          optimizeWaypoints: true
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
