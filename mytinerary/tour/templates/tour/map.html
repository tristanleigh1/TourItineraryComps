<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google Maps API</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
      function initialize() {
        
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        directionsDisplay.setOptions( { suppressMarkers: true } );

        var map = new google.maps.Map(document.getElementById('map'));
        directionsDisplay.setMap(map);
        var locations = [
            {title: '{{origin.address}}', position: {lat: {{ origin.latitude|stringformat:"f" }}, lng: {{ origin.longitude|stringformat:"f" }}}},
            {% for poi in poi_list.all %}
                {title: '{{poi.address}}', position: {lat: {{ poi.latitude|stringformat:"f" }}, lng: {{ poi.longitude|stringformat:"f" }}}},
            {% endfor %}
            {title: '{{destination.address}}', position: {lat: {{ destination.latitude|stringformat:"f" }}, lng: {{ destination.longitude|stringformat:"f" }}}},
        ];
        var markers = [];
        var infoWindow = new google.maps.InfoWindow({content: 'cool place to visit'});
        for (var i = 0; i < locations.length; i++) {
            var position = locations[i].position;
            var title = locations[i].title;
            var marker = new google.maps.Marker({
                map: map,
                position: position,
                title: title,
                id: i
            });
            markers.push(marker);
            marker.addListener('click', function() {
                createInfoWindow(this, infoWindow);
            });
        }

        calculateAndDisplayRoute(directionsService, directionsDisplay);
      }
      
      function createInfoWindow(marker, window) {
          if (window.marker != marker) {
              window.marker = marker;
              window.setContent('<div>' + marker.title + '</div>');
              window.open(map, marker);
          }
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: '{{origin.address}}',
          destination: '{{destination.address}}',
		  waypoints: [
              {% for poi in poi_list.all %}
                {location: '{{poi.address}}'},
              {% endfor %}
          ],
//              {location: 'Target Center, 600 First Avenue North, Minneapolis, MN 55403'},
//                      {location: 'Dakota Jazz Club & Restaurant, 1010 Nicollet Mall, Minneapolis, MN 55403'}],
          travelMode: 'WALKING',
          optimizeWaypoints: true
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>
  <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
    #map {
        height:800px;
        width:800px;
    }
  </style>

</head>
<body>
    <h2>A walking tour for {{city}}:</h2>
    <div id="header">
        <div id="title"></div>
        <div id="menu-buttons"></div>
    </div>
    <div id="body">
        <div id="map-container">
            <div id="filter-bar"></div>
            <div class="row">
                <div id="map"></div>
            </div>
            <div id="buttons"></div>
        </div>
        <div id = "sidebar"></div>
    </div>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhEeD2Dgvw-AAxGR9_qL7P9JlTeO-WjvM&callback=initialize">
    </script>
    <p>You want to start at: {{start_choice}}. </p>
    <p>You want to end at: {{end_choice}}. </p>
    <p>You want to walk: {{slider_val}} kilometers. </p>
    <p>Here are some places you could go: </p>
    <ul>
        {% for poi in poi_list.all %}
            <li>{{poi.address}}</li>
        {% endfor %}
    </ul>
    <a href="/tour/">New tour?</a>
</body>

</html>
